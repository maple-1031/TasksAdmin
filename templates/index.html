<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" href="{{url_for('static', filename='head.css')}}" />
        <link href="../static/head.css" rel="stylesheet" type="text/css" media="screen" />
        <script src="{{url_for('static', filename='appendlist.js')}}"></script>
        <script type="text/javascript" src="../static/list_gen.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="../static/acc.js"></script>
    </head>
	<script language="JavaScript">
        function tDate(){
			const month_english_list=['Jan.','Feb.','Mar.','Apr.','May','June','July','Aug.','Sept.','Oct.','Nov.','Dec.'];
			dt = new Date();
			m = dt.getMonth();
			m_en = month_english_list[m];
			d = dt.getDate();
			document.title = m_en + " " + d + " | What's new";
		}
	</script>
    <body class="body-main" onload="tDate();cons();">
        <header class="head-main">
            <h1>
                <a href="#"><img class="logo" src="{{url_for('static', filename='logo.svg')}}" alt="kaede" /></a>
            </h1>
            <nav>
                <ol class="navi">
                    <li>
                        <a href="#"><img class="icon" src="{{url_for('static', filename='home.svg')}}" alt="home" /></a>
                    </li>
                    <li>
                        <a href="#"><img class="icon" src="{{url_for('static', filename='regist.svg')}}" alt="regist" /></a>
                    </li>
                    <li>
                        <a href="#"><img class="icon" src="{{url_for('static', filename='keio.svg')}}" alt="keio" /></a>
                    </li>
                </ol>
            </nav>
        </header>
        <div class="two-columns">
			<article class="article">
				<div class="tasks acc-container" id="left_tasks">
					<div class="acc-group">
						<div class="acc-btn">
							<div class="deadline">10:45</div>
							<div class="sub-name">コンピューターシミュレーション</div>
							<div class="file-path">課題１</div>
						</div>
						<div class="acc-content">
							<div class="task-func">
                                <a class="func-around" href="#"><img src="../static/open.svg" alt="" class="func"></a>
                                <a class="func-around" href="#"><img src="../static/send.svg" alt="" class="func"></a>
                                <a class="func-around" href="#"><img src="../static/refresh.svg" alt="" class="func"></a>
                                <a class="func-around" href="#"><img src="../static/delete.svg" alt="" class="func"></a>
							</div>
						</div>
					</div>
				</div>
			</article>
            <aside class="right">
                <div class="submit"></div>
                <div class="achive"></div>
            </aside>
        </div>
    </body>
</html>
